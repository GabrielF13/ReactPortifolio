name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # ou master, dependendo do nome da sua branch principal
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portifolio/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./portifolio
        run: npm ci

      - name: ðŸ”¨ Build project
        working-directory: ./portifolio
        run: npm run build

      - name: ðŸ“‚ List build files (debug)
        working-directory: ./portifolio
        run: |
          echo "Build directory contents:"
          ls -la dist/

      - name: ðŸš€ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./portifolio/dist/
          server-dir: ./public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.idea/**

      - name: âœ… Deployment completed
        run: echo "ðŸŽ‰ Deployment to Hostinger completed successfully!"

